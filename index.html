<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EV Recharge Bunk - User</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>EV Recharge Bunk â€” Find & Book</h1>
    <div id="auth-area">
      <input id="email" placeholder="email" />
      <input id="password" placeholder="password" type="password" />
      <button id="signinBtn">Sign In</button>
      <button id="signupBtn">Sign Up</button>
      <button id="signoutBtn" style="display:none;">Sign Out</button>
    </div>
  </header>

  <main>
    <section id="map-section">
      <input id="searchRadius" type="number" value="5" /> km radius
      <button id="findNearbyBtn">Find Nearby Bunks</button>
      <div id="map" style="height:400px"></div>
    </section>

    <section id="bunkList">
      <h2>Nearby Bunks</h2>
      <ul id="bunksUl"></ul>
    </section>

    <section id="bookingModal" class="modal" style="display:none;">
      <div class="modal-content">
        <h3 id="modalBunkTitle"></h3>
        <div id="slotsContainer"></div>
        <button id="closeModal">Close</button>
      </div>
    </section>
  </main>

  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
</body>
</html>
